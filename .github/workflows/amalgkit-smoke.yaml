name: amalgkit smoke

on:
  push:
    paths:
      - "amalgkit/**"
      - "util/**"
      - "**.py"
      - "setup.py"
      - "pyproject.toml"
      - "requirements*.txt"
      - ".github/workflows/amalgkit-smoke.yml"
      - ".github/workflows/amalgkit-smoke.yaml"
      - "ci/amalgkit_smoke.sh"
  pull_request:
    paths:
      - "amalgkit/**"
      - "util/**"
      - "**.py"
      - "setup.py"
      - "pyproject.toml"
      - "requirements*.txt"
      - ".github/workflows/amalgkit-smoke.yml"
      - ".github/workflows/amalgkit-smoke.yaml"
      - "ci/amalgkit_smoke.sh"
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    # 3.12 は将来互換性チェック用（壊れても他は通るように）
    continue-on-error: ${{ matrix.python-version == '3.12' }}

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            setup.py
            requirements*.txt
            pyproject.toml

      - name: Install package (editable)
        run: |
          python -V
          pip install --upgrade pip
          pip install -e .

      - name: Show CLI entrypoint
        run: |
          which amalgkit || true
          amalgkit -h || true

      - name: Run smoke script
        shell: bash
        run: |
          chmod +x ci/amalgkit_smoke.sh
          ci/amalgkit_smoke.sh
