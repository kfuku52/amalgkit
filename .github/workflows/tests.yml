name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .

      - name: Run tests
        run: pytest tests/ -v

  r-smoke:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies for R packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libpng-dev \
            libxml2-dev \
            libssl-dev \
            zlib1g-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .

      - name: Install R dependencies
        run: |
          Rscript -e "options(repos = c(CRAN = 'https://cloud.r-project.org')); cran_pkgs <- c('BiocManager','ggplot2','patchwork','colorspace','RColorBrewer','NMF','dendextend','amap','pvclust','Rtsne','curl','png','httr'); missing <- setdiff(cran_pkgs, rownames(installed.packages())); if (length(missing) > 0) install.packages(missing)"
          Rscript -e "BiocManager::install(c('pcaMethods','sva'), ask=FALSE, update=FALSE)"
          Rscript -e "required <- c('ggplot2','patchwork','colorspace','RColorBrewer','NMF','dendextend','amap','pvclust','Rtsne','pcaMethods','sva'); missing <- required[!vapply(required, requireNamespace, logical(1), quietly=TRUE)]; if (length(missing) > 0) stop(sprintf('Missing R packages after installation: %s', paste(missing, collapse=', ')))"

      - name: Run R smoke checks
        run: bash tests/r_smoke/smoke_r_scripts.sh

      - name: Run curate integration tests
        run: pytest tests/test_curate_integration.py -v
