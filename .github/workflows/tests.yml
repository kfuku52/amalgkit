name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .

      - name: Run tests
        run: pytest tests/ -v

  r-smoke:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .

      - name: Install R dependencies
        run: |
          Rscript -e "install.packages(c('ggplot2','patchwork','colorspace','RColorBrewer','NMF','dendextend','amap','pvclust','Rtsne'), repos='https://cloud.r-project.org')"
          Rscript -e "if (!requireNamespace('BiocManager', quietly=TRUE)) install.packages('BiocManager', repos='https://cloud.r-project.org'); BiocManager::install(c('pcaMethods','sva'), ask=FALSE, update=FALSE)"

      - name: Run R smoke checks
        run: bash tests/r_smoke/smoke_r_scripts.sh

      - name: Run curate integration tests
        run: pytest tests/test_curate_integration.py -v
